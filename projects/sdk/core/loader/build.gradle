apply plugin: 'com.tencent.shadow.internal.common-jar-settings'

apply plugin: 'kotlin'

java {
    sourceSets {
        main.java.srcDirs += project(':generate-delegate-code').buildDir.path + '/generated/DelegateCode/loader'
    }
}

compileKotlin {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7

    kotlinOptions {
        jvmTarget = "1.6"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testImplementation 'junit:junit:4.12'

    implementation 'com.tencent.shadow.coding:java-build-config'
    api project(':runtime')
    compileOnly project(':activity-container')
    compileOnly project(':common')
    api project(':load-parameters')
}

compileJava.dependsOn(project(":generate-delegate-code").getTasksByName("generateDelegateCode", false).first())
