apply plugin: 'com.android.library'
apply plugin: 'com.tencent.shadow.internal.aar-to-jar'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

group 'com.tencent.shadow.dynamic'

android {
    compileSdkVersion project.COMPILE_SDK_VERSION

    defaultConfig {
        minSdkVersion project.MIN_SDK_VERSION
        targetSdkVersion project.TARGET_SDK_VERSION
        versionCode project.VERSION_CODE
        versionName project.VERSION_NAME

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            consumerProguardFiles 'plugin-loader-release.pro'
        }

        release {
            consumerProguardFiles 'plugin-loader-release.pro'
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    // Starting in version 4.2, AGP will use the Java 8 language level by default.
    // To keep the old behavior, specify Java 7 explicitly.
    // https://developer.android.com/studio/releases/gradle-plugin?hl=lt#java-8-default
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    // For Kotlin projects, compile to Java 6 instead of 7
    kotlinOptions {
        jvmTarget = "1.6"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testImplementation 'junit:junit:4.12'

    implementation 'com.tencent.shadow.core:loader'
    compileOnly 'com.tencent.shadow.core:activity-container'
    implementation 'com.tencent.shadow.coding:lint'
    compileOnly 'com.tencent.shadow.core:common'
    compileOnly project(':dynamic-host')
    compileOnly project(':dynamic-loader')
}
